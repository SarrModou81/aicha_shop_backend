<div class="auth-container">
  <div class="auth-card">
    <h1>Connexion à AICHA SHOP</h1>
    
    <div class="alert alert-error" *ngIf="error">
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="votre@email.com">
        <span class="form-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email invalide
        </span>
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" placeholder="••••••••">
        <span class="form-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Le mot de passe doit contenir au moins 6 caractères
        </span>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || loginForm.invalid">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <p class="auth-link">
      Pas encore de compte ? <a routerLink="/auth/register">S'inscrire</a>
    </p>
  </div>
</div>
