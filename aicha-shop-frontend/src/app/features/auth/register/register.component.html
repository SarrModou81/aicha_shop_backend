<div class="auth-container">
  <div class="auth-card">
    <h1>Inscription à AICHA SHOP</h1>
    
    <div class="alert alert-error" *ngIf="error">{{ error }}</div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Nom complet</label>
        <input type="text" formControlName="name" class="form-control">
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control">
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control">
      </div>

      <div class="form-group">
        <label class="form-label">Confirmer mot de passe</label>
        <input type="password" formControlName="password_confirmation" class="form-control">
      </div>

      <div class="form-group">
        <label class="form-label">Type de compte</label>
        <select formControlName="role" class="form-control">
          <option value="client">Client</option>
          <option value="vendeur">Vendeur</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || registerForm.invalid">
        {{ loading ? 'Inscription...' : 'S\'inscrire' }}
      </button>
    </form>

    <p class="auth-link">
      Déjà un compte ? <a routerLink="/auth/login">Se connecter</a>
    </p>
  </div>
</div>
